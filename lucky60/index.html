        	<!-- 双颗按钮 -->
        	<!-- <div id="DownloadBtn_APK" class="downloadBtn" href="javascript:;" title="按此下载"></div>
        	<div id="DownloadBtn_iOS" class="downloadBtn" href="javascript:;" title="按此下载"></div> -->

		<script src="jquery.js"></script>
		<script src="ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script>
			$(function(){
				// only APK or APK AND iOS
				$(".downloadBtn").click(function(){
					var name = this.id;
					var src = 'lucky60.apk';

					if(name == "DownloadBtn" || name=="DownloadBtn_APK"){
						src='lucky60.apk';
					}else{
						src='lucky60.ipa';
					}

					var iframe = document.createElement('iframe');
					iframe.style.display = 'none';
					iframe.src = "javascript: '<script>location.href=\"" + src + "\"<\/script>'";
					document.getElementsByTagName('body')[0].appendChild(iframe);
				});

				var fileNum = 1;
				setInterval(autoRun, 3000);

				function autoRun() {
					if (fileNum < 3) {
						fileNum += 1;
					} else {
						fileNum = 1;
					}
					$('.part4 img').attr("src",'img/4-' + fileNum + '.jpg?d=20191118');
				}
			})
		</script>
