		<script>
			$(document).ready(function() {
				$("#DownloadBtn").click(function () {
					var isWeixin;
					var path = "https://cdn.tanxin.club/release/website/tanxin-cn.apk";
					var ua = navigator.userAgent.toLowerCase();
					if (ua.match(/MicroMessenger/i) == "micromessenger") {
						isWeixin = true;
					} else {
						isWeixin = false;
					}
					if (isWeixin) {
						$("#weixin-tip").show();
						$("html").css('position', 'fixed');
					} else {
						window.open(path, "_blank"); // 新窗口打开外链接
					}
					return false;
				});

				$("#weixin-tip").click(function () {
					$("#weixin-tip").hide();
					$("html").css('position', 'initial');
				});

				window.onload = function () {
					var winHeight = window.innerHeight;
					var isWeixin;
					var ua = navigator.userAgent.toLowerCase();
					if (ua.match(/MicroMessenger/i) == 'micromessenger') {
						isWeixin = true;
					} else {
						isWeixin = false;
					}
					if (isWeixin) {
						$("html").css('position', 'initial');
						$("#weixin-tip").css('height', winHeight);
						$("#weixin-tip").hide();
					}
					console.log("lanch on weixin:", isWeixin);
				};
			

			window.onload = function () {
				isWeixinBrowser();
			}
			//判断是否微信浏览器
			function isWeixinBrowser() {
				var ua = navigator.userAgent.toLowerCase();
				var result = (/micromessenger/.test(ua)) ? true : false;
				if (result) {
					console.log('你正在访问微信浏览器');
				}
				else {
					console.log('你访问的不是微信浏览器');
				}
				return result;
			}  
		});
